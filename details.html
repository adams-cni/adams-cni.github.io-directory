<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Person Details</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Add your custom CSS styles here */
    body {
      font-family: "Roboto", sans-serif;
      text-align: center;
      margin-top: 2rem;
    }
    
    h1 {
      margin-bottom: 2rem;
    }
    
    .back-button {
      margin-top: 1rem;
      display: inline-block;
      padding: 8px 16px;
      background-color: #f5f5f5;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      text-decoration: none;
      color: #333;
    }
    
    .back-button:hover {
      background-color: #ddd;
    }
    
    .details {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .details-item {
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <h1>Person Details</h1>
  
  <div class="details">
    <div class="details-item">
      <strong>Name:</strong> <span id="name"></span>
    </div>
    <div class="details-item">
      <strong>Email:</strong> <span id="email"></span>
    </div>
    <div class="details-item">
      <strong>Phone:</strong> <span id="phone"></span>
    </div>
    <div class="details-item">
      <strong>Address:</strong> <span id="address"></span>
    </div>
    <div class="details-item">
      <strong>City:</strong> <span id="city"></span>
    </div>
    <div class="details-item">
      <strong>Country:</strong> <span id="country"></span>
    </div>
    <div class="details-item">
      <strong>Postal Code:</strong> <span id="postalCode"></span>
    </div>
  </div>

<a href="#" class="back-button">Back</a>
  
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const nameElement = document.getElementById('name');
    const emailElement = document.getElementById('email');
    const phoneElement = document.getElementById('phone');
    const addressElement = document.getElementById('address');
    const cityElement = document.getElementById('city');
    const countryElement = document.getElementById('country');
    const postalCodeElement = document.getElementById('postalCode');
    
    nameElement.textContent = urlParams.get('name');
    emailElement.textContent = urlParams.get('email');
    phoneElement.textContent = urlParams.get('phone');
    addressElement.textContent = urlParams.get('address');
    cityElement.textContent = urlParams.get('city');
    countryElement.textContent = urlParams.get('country');
    postalCodeElement.textContent = urlParams.get('postalCode');

    // Handle the click event of the "Back" button
    const backButton = document.querySelector('.back-button');
    backButton.addEventListener('click', (event) => {
      event.preventDefault();
      window.history.back();
    });

  </script>
</body>
</html>
